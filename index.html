<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Cash Register Project</h1>
    </header>

    <main>
      <div id="change-due" class="change-due"></div>
      <div class="cash-input">
        <label for="cash">Enter cash from customer</label>
        <input type="number" name="cash" id="cash" />
        <button class="btn" id="purchase-btn" type="button">Purchase</button>
      </div>
      <div class="register">
        <div class="total" id="total"></div>
        <div class="neck"></div>
        <div class="register-body">
          <div class="register-image">
            <div class="image-container">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="image-container">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="image-container">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <div class="register-content" id="register"></div>
        </div>
        <div class="register-bottom">
          <div class="dot-bottom"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
